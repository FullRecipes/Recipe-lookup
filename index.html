<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Lookup</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #result img {
            max-width: 100%;
            display: block;
            margin: 15px auto 0;
        }
        #noResult {
            color: #c00;
            font-size: 17px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Type dish name..." autofocus>
        <div id="result"></div>
        <div id="noResult" style="display:none;">No match found — check spelling</div>
    </div>

    <script>
        const recipes = [
            { name: "Chicken Stir Fry", image: "images/chicken-stir-fry.jpg" },
            { name: "Vegetable Soup", image: "images/vegetable-soup.jpg" },
            { name: "Beef Lasagna", image: "images/beef-lasagna.jpg" },
            { name: "Mac and Cheese", image: "images/mac-and-cheese.jpg" },
            { name: "Hamburger", image: "Images/Hamburger.png" },
            { name: "Philly Beef", image: "Images/philly-beef.png" },
            { name: "Beef Stew", image: "Images/beef-stew.png" },
            { name: "BBQ sloppy Joe", image: "Images/bbq-sloppy-joe.png" },
            // Add more here as needed
        ];

        const input = document.getElementById('searchInput');
        const resultDiv = document.getElementById('result');
        const noResult = document.getElementById('noResult');

        function fuzzyMatch(str, query) {
            if (!query) return false;
            str = str.toLowerCase().replace(/\s+/g, ' ').trim();
            query = query.toLowerCase().replace(/\s+/g, ' ').trim();
            
            return str.includes(query) || query.includes(str) ||
                   str.split(' ').some(word => query.includes(word)) ||
                   levenshtein(str, query) <= 3;
        }

        function levenshtein(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;
            const matrix = Array(b.length + 1).fill().map(() => Array(a.length + 1).fill(0));
            for (let i = 0; i <= a.length; i++) matrix[0][i] = i;
            for (let j = 0; j <= b.length; j++) matrix[j][0] = j;
            for (let j = 1; j <= b.length; j++) {
                for (let i = 1; i <= a.length; i++) {
                    const indicator = a[i-1] === b[j-1] ? 0 : 1;
                    matrix[j][i] = Math.min(
                        matrix[j][i-1] + 1,
                        matrix[j-1][i] + 1,
                        matrix[j-1][i-1] + indicator
                    );
                }
            }
            return matrix[b.length][a.length];
        }
        function updateResults() {
            const query = input.value.trim().toLowerCase();
            resultDiv.innerHTML = '';
            noResult.style.display = 'none';
            if (query.length < 2) return;
            const matches = recipes.filter(r => fuzzyMatch(r.name, query));
            console.log('Query:', query, 'Matches found:', matches.map(m => m.name)); // temp debug
            if (matches.length === 0) {
                noResult.style.display = 'block';
                return;
            }
            matches.forEach(match => {
                const btn = document.createElement('button');
                btn.textContent = match.name;
                btn.style.display = 'block';
                btn.style.margin = '12px 0';
                btn.style.padding = '14px';
                btn.style.width = '100%';
                btn.style.fontSize = '18px';
                btn.style.background = '#4CAF50';
                btn.style.color = 'white';
                btn.style.border = 'none';
                btn.style.borderRadius = '6px';
                btn.style.cursor = 'pointer';
                btn.onclick = function() {
                    resultDiv.innerHTML = '<h3 style="text-align:center; margin: 20px 0 10px;">' + match.name + '</h3>';
                    const img = document.createElement('img');
                    img.src = match.image;
                    img.alt = match.name + ' recipe and allergens';
                    img.style.maxWidth = '100%';
                    img.style.display = 'block';
                    img.style.margin = '0 auto';
                    resultDiv.appendChild(img);
                };
                resultDiv.appendChild(btn);
            });
        }  // ← Add this line: closes the updateResults function

        input.addEventListener('input', updateResults);
    </script>
